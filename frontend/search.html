<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>TDS Engine</title>

    <script src="search-loading.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>

</head>
<body onload="particles()">

    <div id="particles-js"></div>


    <div id="search-container">
        <div id="logo">TDS Engine</div>
        <input type="text" id="search-box" placeholder="Search with TDS Engine..." onkeydown="if(event.code == 'Enter') { sendSearch('search-box', 'results.html'); }">
        <button onclick="sendSearch('search-box', 'results.html')" id="search-button">Search</button>

        <div id="add-page">
            <a href="add-page.html" id="add-page">Add Page</a>
        </div>
    </div>

</body>
</html>
