<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Page</title>
    <script src="search-loading.js" defer></script>
</head>
<body>

    <div id="particles-js"></div>

    <div id="search-container" style="position: absolute; top: 20px; left: 20px; width: auto; max-width: none; text-align: left; display: flex; align-items: center;">
        <input type="text" id="search-box" placeholder="Search with TDS Engine..." style="width: 300px;">
        <button id="search-button" style="margin-left: 10px;">Search</button>
    </div>

    <div id="add-page-container">
        <div id="logo">Add Page</div>

        <form id="add-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="url" id="link" name="link">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>

    <div id="search-loading-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <div id="add-loading-overlay" style="display: none;">
        <div class="loader"></div>
    </div>

    <div id="message-overlay">
        <div id="message-box" class="message-box"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles-config.js"></script>
    <script src="add-page-loading.js"></script>

</body>
</html>
